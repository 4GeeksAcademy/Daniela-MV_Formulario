<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/81ba4dcd93.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container border rounded ">
    <div class="row"> 
<div class="col-md-12 bg-secondary-subtle fs-2 mb-3 ">
    Payment form example
</div>

<div class="col-md-12 fs-5 text-dark mb-3">
    <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
</div>
    </div>

<!-- Primera fila -->
<div class="row">
<div class="col-md-5">
    <div class="border-0"><b>Card #</b></div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX" aria-label="XXXXXXXXXXXXXXXXXX">
    </div>
</div> 

  <div class="col-md-3">
    <div class="border-0"><b>CVC #</b></div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="0000" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>

  <div class="col-md-4">
    <div class="border-0"><b>Amount</b></div>
    <div class="input-group">
        <i class="bi bi-currency-dollar me-2"></i>
      <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
</div>

  <!-- Segunda columna -->
  <div class="row">
    <div class="col-md-6 mt-2">
       <div class="border-0"><b>Firts Name</b></div>
      <div class="input-group mb-3">
        <input type="text" class="form-control">
      </div>
    </div>
    
      <div class="col-md-6 mt-2">
       <div class="border-0"><b>Last Name</b></div>
      <div class="input-group mb-3">
        <input type="text" class="form-control">
      </div>
      </div>
  </div>

      <!-- Tercera fila -->
      <div class="row">
      <div class="col-md-6 mt-2">
        <div class="border-0"><b>City</b></div>
        <div class="input-group">
          <input type="text" class="form-control">
        </div>
      </div>
      
    <div class="col-md-3">
    <label for="validationCustom04" class="form-label"><b>State</b></label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Pick a State</option>
      <option>Sonora</option>
      <option>Nuevo Le√≥n</option>
      <option>Veracruz</option>
      <option>Nayarit</option>
      <option>Quintana Roo</option>
      <option>Campeche</option>
      <option>Chiapas</option>
      <option>Puebla</option>
      <option>Jalisco</option>
      <option>Baja California Norte</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
      
      <div class="col-md-3 mt-2">
        <div class="border-0"><b>Postal Code</b></div>
        <div class="input-group">
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <!-- Cuarta Fila -->
    <div class="row">
    <div class="d-flex justify-content-between">
    <div class="col-md-6 mt-2">
       <div class="border-0"><b>We acept:</b></div>
      <div class="d-inline-flex">
        <div class="form-control bg-secondary">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">
                <i class="fa-brands fa-cc-visa"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-mastercard"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-diners-club"></i>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">
                <i class="fa-brands fa-cc-amex"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 mt-2">
        <div class="border-0"><b>Message</b></div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <span class="text-muted">Add any notes here</span>
      </div>
    </div>
</div>  
</div>

<!-- Buttoms -->
<div class="row">
<div class="col-md-12 py-2 border border-secondary-subtle d-flex justify-content-end bg-secondary bg-opacity-10 ">
      <button class="btn btn-secondary my-1 me-1" type="button">Cancel</button>
      <button class="btn btn-primary my-1" type="button">Send</button>
</div>
</div>
</div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
